services:
  app:
    build:
      args:
        user: e60
        uid: 1000
      dockerfile: .docker/Dockerfile
    container_name: e60_api
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage/logs/laravel:/var/log/laravel
    depends_on:
      - pgsql
      - redis
    networks:
      - app-network

  webserver:
    image: nginx:stable-alpine
    container_name: e60_webserver
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./.docker/nginx/conf.d:/etc/nginx/conf.d
      - ./storage/logs/nginx:/var/log/nginx
    depends_on:
      - app
    networks:
      - app-network

  pgsql:
    image: postgres:15
    container_name: e60_pgsql
    restart: unless-stopped
    environment:
      POSTGRES_USER: e60
      POSTGRES_PASSWORD: verystrongpassword
      POSTGRES_DB: escape60
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    container_name: e60_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: verystrongpassword
      MYSQL_DATABASE: escape60
      MYSQL_USER: e60
      MYSQL_PASSWORD: verystrongpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network

  redis:
    container_name: e60_redis
    image: redis:6.2-alpine
    ports:
      - "6379:6379"
    env_file:
        -   .env
    command:
        - /bin/sh
        - -c
        - redis-server --requirepass "$${REDIS_PASSWORD:?REDIS_PASSWORD variable is not set}"
    networks:
      - app-network

volumes:
  dbdata:
  mysql-data:

networks:
  app-network:
    driver: bridge
    external: true
